<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge-Weaver</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>üï∏Ô∏è Knowledge-Weaver</h1>
            <p class="subtitle">Weave Knowledge into the Web</p>
        </header>

        <nav class="tabs">
            <button id="askTabBtn" class="tab-btn active">Ask</button>
            <button id="contributeTabBtn" class="tab-btn">Contribute</button>
        </nav>

        <main>
            <div id="askTab" class="tab-content active">
                <div class="search-section">
                    <textarea id="queryInput" data-testid="search-input"
                        placeholder="Ask a question about policies, procedures, or past decisions..."
                        rows="3"></textarea>
                    <div id="quick-test-chips" class="chips-container"></div>
                    <div class="search-controls">
                        <label class="checkbox-container">
                            <input type="checkbox" id="verifiedOnly">
                            <span class="checkmark"></span>
                            Verified Only
                        </label>
                        <button id="searchBtn" class="primary-btn" data-testid="search-btn">Search Knowledge
                            Base</button>
                    </div>
                </div>

                <div id="loadingIndicator" class="loading hidden">
                    <div class="spinner"></div>
                    <p>Searching...</p>
                </div>

                <div id="resultsSection" class="results hidden">
                    <h2>Results</h2>
                    <div id="resultsList"></div>
                </div>

                <div id="errorSection" class="error hidden">
                    <p id="errorMessage"></p>
                    <button id="retryBtn" class="secondary-btn">Retry</button>
                </div>

                <div id="emptyState" class="empty-state">
                    <p>Enter a question to search the knowledge base</p>
                </div>
            </div>

            <div id="contributeTab" class="tab-content hidden">
                <div class="contribute-section">
                    <textarea id="ingestInput"
                        placeholder="Paste chat logs or text here to add to the knowledge base..." rows="6"></textarea>

                    <div id="screenshotPreview" class="screenshot-preview hidden">
                        <img id="previewImg" src="" alt="Screenshot preview">
                        <button id="removeScreenshot" class="remove-btn" title="Remove screenshot">√ó</button>
                    </div>

                    <div class="action-buttons">
                        <button id="screenshotBtn" class="secondary-btn">Attach Screenshot</button>
                        <button id="ingestBtn" class="primary-btn" data-testid="analyze-btn">Analyze Content</button>
                    </div>

                    <div id="reviewSection" class="review-section hidden">
                        <h3>Review & Confirm</h3>
                        <div class="form-group">
                            <label for="categoryInput">Category</label>
                            <input type="text" id="categoryInput" data-testid="category-input"
                                placeholder="e.g., Policy, Procedure">
                        </div>
                        <div class="form-group">
                            <label for="tagsInput">Tags (comma separated)</label>
                            <input type="text" id="tagsInput" data-testid="tags-input"
                                placeholder="e.g., hr, remote-work, benefits">
                        </div>
                        <div class="form-group">
                            <label for="summaryInput">Summary</label>
                            <textarea id="summaryInput" data-testid="summary-input" rows="3"
                                placeholder="Brief summary of the content"></textarea>
                        </div>
                        <div class="form-group checkbox-group">
                            <label class="checkbox-container">
                                <input type="checkbox" id="verifyCheckbox" data-testid="verify-checkbox">
                                <span class="checkmark"></span>
                                Mark as Verified Source
                            </label>
                        </div>
                        <button id="confirmBtn" class="primary-btn success-btn" data-testid="confirm-ingest-btn">Confirm
                            & Save</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="settings-link">
                <a href="#" id="settingsLink">‚öôÔ∏è Settings</a>
            </div>
        </footer>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="closeSettings" class="close-btn">√ó</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="apiEndpoint">Backend API URL:</label>
                    <input type="text" id="apiEndpoint" placeholder="http://localhost:8000">
                </div>
                <div class="form-group">
                    <label for="apiKey">API Key:</label>
                    <input type="text" id="apiKey" placeholder="dev-secret-key-12345">
                </div>
                <button id="saveSettings" class="primary-btn">Save Settings</button>
                <div id="settingsMessage" class="settings-message hidden"></div>
            </div>
        </div>
    </div>

    <script src="scripts/api_client.js"></script>
    <script src="scripts/robot_logger.js"></script>
    <script src="scripts/popup.js"></script>
</body>

</html>
